<svg viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient matching website (indigo-600 to violet-600) -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Lighter accent for inner elements -->
    <linearGradient id="lightAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Modern soft shadow -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Q Symbol Icon -->
  <g transform="translate(30, 30)" filter="url(#logoShadow)">
    <!-- Main Q circle -->
    <circle cx="50" cy="50" r="45" fill="url(#brandGradient)"/>
    <circle cx="50" cy="50" r="30" fill="white"/>
    
    <!-- Q tail -->
    <path d="M 72 72 L 85 92 Q 88 96, 84 99 Q 80 102, 76 98 L 66 84 Q 64 80, 68 77 Q 72 74, 72 72 Z" 
          fill="url(#brandGradient)"/>
    
    <!-- Inner swoosh accent -->
    <path d="M 35 40 Q 45 35, 55 40 Q 65 45, 68 55 C 68 55, 62 50, 55 48 Q 48 46, 38 50 Z" 
          fill="url(#lightAccent)"/>
  </g>
  
  <!-- QUICKCHAT Text -->
  <text x="145" y="90" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="68" 
        font-weight="900" 
        letter-spacing="-2"
        fill="url(#brandGradient)">QUICKCHAT</text>
  
  <!-- Optional: Subtle underline accent -->
  <rect x="145" y="100" width="80" height="3" rx="1.5" fill="url(#brandGradient)" opacity="0.3"/>
</svg>