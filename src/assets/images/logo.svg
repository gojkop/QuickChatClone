<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient for CHAT -->
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- QUICKCHAT Text -->
  <g transform="translate(20, 100)">
    <!-- QUICK in black -->
    <text x="0" y="0" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="72" 
          font-weight="900" 
          letter-spacing="-2"
          fill="#1F2937">QUICK</text>
    
    <!-- CHAT in gradient -->
    <text x="245" y="0" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="72" 
          font-weight="900" 
          letter-spacing="-2"
          fill="url(#chatGrad)">CHAT</text>
    
    <!-- INSTANT EXPERTISE tagline -->
    <text x="2" y="32" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="24" 
          font-weight="600" 
          letter-spacing="2"
          fill="#6B7280">BEYOND AI ANSWERS</text>
  </g>
</svg>